<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <input type="button" value="get请求" class="get">
    <input type="button" value="post请求" class="post">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <p>请打开console,查看两个按钮的返回数据</p>
    <script>
        /*
        接口1:随机笑话
        请求地址:https://autumnfish.cn/api/joke/list
        请求方法:get
        请求参数:num(笑话条数,数字)
        响应内容:随机笑话
         */
        document.querySelector(".get").onclick = function(){
            axios.get("https://autumnfish.cn/api/joke/list?num=6")
            .then(function (response) {
                console.log(response);
            },function (err){
                console.log(err);
            })
        }
        /*
        接口2:用户注册
        请求地址:https://autumnfish.cn/api/user/reg
        请求方法:post
        请求参数:username(用户名,字符串)
        响应内容:注册成功或失败
         */
        document.querySelector(".post").onclick = function () {
            axios.post("https://autumnfish.cn/api/user/reg",{username:"xixiiliai"})
                .then(function (response){
                    console.log(response);
                },function (err) {
                    console.log(err);
                })

        }



    </script>

<p>axios.get().then(function(){},function(){})</p>
<p>axios.post().then(function(){},function(){})</p>
传送门:<a href="https://github.com/axios/axios">https://github.com/axios/axios</a>

</body>
</html>
