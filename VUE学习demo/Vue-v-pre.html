<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        <h5>{{ message }}</h5>
        <p id="bz"> v-pre指令 原封不动显示 ↓</p>
        <h5 v-pre>{{ message }}</h5>
    </div>

    <script>
        const app = new Vue({
            el: "#app",
            data: {
                message: "hello",
            },
        })
    </script>
</body>

</html>
