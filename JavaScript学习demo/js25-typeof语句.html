<p>对象可以通过设置为 <b>null</b> 来清空。</p>
<p id="demo"></p>
<script>
var person = {firstName:"John", lastName:"Doe", age:50, eyeColor:"blue"};
	document.write("<h5>ggogo</h5>");
	document.write(typeof person);
var person = null;
document.getElementById("demo").innerHTML = typeof person +9;
</script>
