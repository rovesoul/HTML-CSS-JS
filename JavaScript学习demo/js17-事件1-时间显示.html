<body>

    <button onclick="getElementById('demo').innerHTML=Date()">现在的时间是?</button>
    <p id="demo"></p>



    <p>点击按钮执行 <em>displayDate()</em> 函数.</p>

    <button onclick="displayDate()">点这里</button>

            document.getElementById("demo22").innerHTML = Date();
        }

    <p id="demo22"></p>
